<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TRUMBRERO Token</title>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Luckiest Guy', cursive;
      background: url('1500x500.jpg') center center / cover no-repeat fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      color: #fff;
      text-align: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    h1 {
      font-size: 5rem;
      color: #ffe600;
      text-shadow: 3px 3px 0 #ff5500, 5px 5px 15px rgba(0,0,0,0.8);
      letter-spacing: 2px;
      margin-top: 100px;
    }

    p.slogan {
      font-size: 1.8rem;
      background: rgba(255,255,255,0.85);
      color: #111;
      padding: 10px 25px;
      border-radius: 15px;
      margin: 20px 0 40px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .contract-box {
      background: #fff;
      color: #000;
      font-size: 1.4rem;
      font-family: monospace;
      padding: 18px 40px;
      border-radius: 10px;
      margin: 25px auto 50px;
      width: 60%;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      border: 3px solid #000;
    }

    .btn {
      background: linear-gradient(90deg, #ffcc00, #ff6600);
      color: #fff;
      font-size: 1.3rem;
      padding: 16px 36px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 6px 0 #cc4400;
      transition: all 0.15s;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 0 #992200;
      background: linear-gradient(90deg, #ffee00, #ff8800);
    }

    footer {
      margin-top: auto;
      width: 100%;
      text-align: center;
      color: #fff;
      font-size: 0.9rem;
      text-shadow: 0 2px 3px rgba(0,0,0,0.8);
      background: rgba(0,0,0,0.3);
      padding: 15px 0;
    }
  </style>
</head>
<body>
  <h1>TRUMBRERO</h1>
  <p class="slogan">When memes meet Mexico.</p>

  <div class="contract-box">
    TOKEN CONTRACT: <b>TBA</b>
  </div>

  <button class="btn" onclick="window.open('https://x.com/i/communities/1987231094295699900','_blank')">JOIN COMMUNITY</button>

  <footer>
    © 2025 TRUMBRERO — Fiesta on the Blockchain.
  </footer>
</body>
</html>
